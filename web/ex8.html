<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['kim', 'park', 'lee', 'oh','song','ann']; //배열
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0; //변수는i
            while (i < coworkers.length) { //0부터 3까지 1씩 증가
                document.write('<li><a href="http://a.com/' + coworkers[i] + '">' + coworkers[i] +'</li>'); //배열 원소값을 가져와 위치하며 링크에는 사람의 이름이 표시된다. (Ex.[a/kim])
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
