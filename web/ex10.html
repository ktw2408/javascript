<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer": "egoing",
            "designer": "leezche"
        };
        document.write("프로그래머 : " + coworkers.programmer+"<br>");
        document.write("디자이너 : " + coworkers.designer + "<br>");
        coworkers.bookkeeper = "deru";
        document.write("회계 : " + coworkers.bookkeeper + "<br>");
        coworkers["data scientist"] = "ero";
        document.write("데이터 사이언티스트 : " + coworkers["data scientist"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for (var key in coworkers) {
            document.write(key + '<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function () {
            for (var key in this) {
                document.write(key + ' : ' + this[key]+'<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
