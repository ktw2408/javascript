<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var alphabat = ["a", "b", "c"]; //알파벳이라는 배열과 배열안의 값인 a,b,c를 생성
    </script>
    <h2>get</h2>
    <script>
        document.write(alphabat[0]); //배열의 첫번째 자리를 화면에 출력(첫번째 자리는 0)
    </script>
    <h2>add</h2>
    <script>
        alphabat.push("d"); //push를 이용하여 알파벳 배열에 d,e,f를 추가
        alphabat.push("e");
        alphabat.push("f");
    </script>
    <h2>count</h2>
    <script>
        document.write(alphabat.length); //배열의 값을 표시
    </script>
</body>
</html>
