<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <script>
       var arr = []
       for (var i = 0; i < 5; i++) {
           arr[i] = function () { //외부함수 정의 하는 것이 아님
               return i;
           }
       }
       for (var index in arr) {
           console.log(arr[index]());
       }
    </script>
    <script>
        var arr = []
        for (var i = 0; i < 5; i++) {
            arr[i] = function (id) {
                return function () {
                    return id; //내부함수가 외부함수의 지역변수에 접근하여 id값을 리턴ㄴ
                }
            }(i);
        }
        for (var index in arr) {
            console.log(arr[index]());
        }
    </script>
</body>
</html>
