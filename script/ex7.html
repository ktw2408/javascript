<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <script> //함수의 표현
       function numbering() {
           i = 0;
           while (i < 10) {
               document.write(i);
               i += 1;
           }
       }
       numbering();
   </script>
   <script> //함수가 없을 경우
       var i = 0;
       while (i < 10) {
           document.write(i);
           i += 1;
       }

       var i = 0;
       while (i < 10) {
           document.write(i);
           i += 1;
       }

       var i = 0;
       while (i < 10) {
           document.write(i);
           i += 1;
       }

       var i = 0;
       while (i < 10) {
           document.write(i);
           i += 1;
       }

       var i = 0;
       while (i < 10) {
           document.write(i);
           i += 1;
       }
   </script>
   <script> //함수가 있는 경우
       function numbering() {
           var i = 0;
           while (i < 10) {
               document.write(i);
               i += 1;
           }
       }

       numbering();
       numbering();
       numbering();
       numbering();
       numbering();
   </script>
</body>
</html>
