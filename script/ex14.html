<body>
   <script> //전역변수를 사용해야 하는 경우 하나의 객체를 전역변수로 만들고 속성으로 변수 관리
       MYAPP = {} //전역변수
       MYAPP.calculator = { //전역변수.계산 객체 소속
           'left': null,
           'right': null
       }
       MYAPP.coordinate = { //전역변수.좌표 객체
           'left': null,
           'right': null
       }

       MYAPP.calculator.left = 10;
       MYAPP.calculator.right = 20;
       function sum() {
           return MYAPP.calculator.left + MYAPP.calculator.right;
       }
       document.write(sum());
   </script>
    <script>
        (function () {
            var MYAPP = {} //지역변수
            MYAPP.calculator = {
                'left': null,
                'right': null
            }
            MYAPP.coordinate = {
                'left': null,
                'right': null
            }
            MYAPP.calculator.left = 10;
            MYAPP.calculator.right = 20;
            function sum() {
                return MYAPP.calculator.left + MYAPP.calculator.right;
            }
            document.write(sum());
        }())
    </script>
    <script>
        function cal(func, num) {
            return func(num)
        }
        function increase(num) {
            return num + 1
        }
        function decrease(num) {
            return num - 1
        }
        alert(cal(increase, 1)); //함수 increase와 값 1이 함수 cal의 인자로 전달
        alert(cal(decrease, 1)); //두번째 인자의 앖이 1을 인자로 전달
    </script>
    <script> //함수의 리턴값으로 사용
        function cal(mode) {
            var funcs = {
                'plus': function (left, right) { return left + right },
                'minus': function (left, right) { return left - right }
            }
            return funcs[mode];
        }
        alert(cal('plus')(2, 1));
        alert(cal('minus')(2, 1));   
    </script>
    <script> //배열의 값으로도 사용
        var process = [
            function (input) { return input + 10; },
            function (input) { return input * input; },
            function (input) { return input / 2; }
        ];
        var input = 1;
        for (var i = 0; i < process.length; i++) {
            input = process[i](input);
        }
        alert(input);
    </script>
