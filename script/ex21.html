<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <script>
       function sum(arg1, arg2) { //sum은 Function객체의 인스턴트
           return arg1 + arg2;
       }
       alert(sum.apply(null, [1, 2])) //함수실행, 배열에 담긴 원소가 함수의 인자로 순차적으로 대입
    </script>
    <script>
        o1 = { val1: 1, val2: 2, val3: 3 }
        o2 = { v1: 10, v2: 50, v3: 100, v4: 25 }
        function sum() {
            var _sum = 0;
            for (name in this) {
                _sum += this[name];
            }
            return _sum;
        }
        alert(sum.apply(o1)) // 6
        alert(sum.apply(o2)) // 185
    </script>
    <script>
        function Person() { }
        var p = new Person(); //새로운 객체 생성후 리턴
        p.name = 'egoing'; //name 함수
        p.introduce = function () {
            return 'My name is ' + this.name;
        }
        document.write(p.introduce());
    </script>
    <script>
        function Person(name) {
            this.name = name;
            this.introduce = function () {
                return 'My name is ' + this.name;
            }
        }
        var p1 = new Person('egoing');
        document.write(p1.introduce() + "<br />");

        var p2 = new Person('leezche');
        document.write(p2.introduce());
    </script>
    <script>
        var o = {
            func: function () {
                if (o === this) {
                    document.write("o === this");
                }
            }
        }
        o.func();   
    </script>
    <script>
        var funcThis = null;

        function Func() {
            funcThis = this;
        }
        var o1 = Func();
        if (funcThis === window) {
            document.write('window <br />');
        }

        var o2 = new Func(); 
        if (funcThis === o2) {
            document.write('o2 <br />');
        }
    </script>
    <script>
        function Func() {
            document.write(o);
        }
        var o = new Func();
    </script>
    <script> //apply와 call을 이용한 예시
        var o = {}
        var p = {}
        function func() {
            switch (this) { //구간실행
                case o:
                    document.write('o<br />');
                    break;
                case p:
                    document.write('p<br />');
                    break;
                case window:
                    document.write('window<br />');
                    break;
            }
        }
        func();
        func.apply(o);
        func.apply(p);
    </script>
    <script> //상속
        function Person(name) {
            this.name = name;
        }
        Person.prototype.name = null;
        Person.prototype.introduce = function () {
            return 'My name is ' + this.name;
        }

        function Programmer(name) { 
            this.name = name;
        }
        Programmer.prototype = new Person(); //programmer는 person의 기능 
        Programmer.prototype.coding = function () {  //메소드 coding을 가지고있음
            return "hello world";
        }

        var p1 = new Programmer('egoing');
        document.write(p1.introduce() + "<br />");
        document.write(p1.coding() + "<br />");
    </script>
</body>
</html>
