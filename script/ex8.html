<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
    //return의 역할은 function의 결과를 반환
        function get_member1() {
            return 'egoing';
        }

        function get_member2() {
            return 'k8805';
        }

        alert(get_member1());
        alert(get_member2());
    </script>
    <script>
    function get_member() { //함수를 중지시키는 역할도 한다.
            return 'egoing';
            return 'k8805';
            return 'sorialgi';
        }
        alert(get_member()); //출력으로 egoing이 나옴
    </script>
    <script>
    //함수의 인자
        function get_argument(arg) { //변수 arg는 get_argument안에서만 유효한다
            return arg;
        }

        alert(get_argument(1));
        alert(get_argument(2));
    </script>
    <script>
    //복수의 인자
        function get_arguments(arg1, arg2) {
            return arg1 + arg2
        }

        alert(get_arguments(10, 20));
        alert(get_arguments(20, 30));
    </script>
    <script>
    //다양한 함수 정의 방법
        var numbering = function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
    </script>
    <script> //익명함수
        (function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        })();
    </script>
</body>
</html>
