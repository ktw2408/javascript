<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <script>
       function sum() { //매개변수가 없는 함수 호출 
           var i, _sum = 0; //i: 변수 , _sum: 출력 결과를 담아낼 변수
           for (i = 0; i < arguments.length; i++) { //약속된 특수 변수의 길이 체크하며 사용자가 정의한 arguments의 인자만큼 값을 전달
               document.write(i + ' : ' + arguments[i] + '<br />');
               _sum += arguments[i];
           }
           return _sum;
       }
       document.write('result : ' + sum(1, 2, 3, 4)); //매개변수의 개수를 임의로 정해도 에러를 발생시키지 않는다.
    </script>
    <script>
        function zero() {
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        function one(arg1) {
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        function two(arg1, arg2) {
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 
        one('val1', 'val2');  // one.length 1 arguments 2 
        two('val1');  // two.length 2 arguments 1
    </script>
</body>
</html>
