<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script> //if/else/else if
        if (true) {
            alert('result : true');
        }
    </script>
    <script>
        if (false) {
            alert('result : true');
        }
    </script>
    <script>
        if (true) {
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        alert(5);
    </script>
    <script>
        if (true) {
            alert(1);
        } else {
            alert(2);
        }
    </script>
    <script>
        if (false) {
            alert(1);
        } else {
            alert(2);
        }
    </script>
    <script>
        if (false) {
            alert(1);
        } else if (true) {
            alert(2);
        } else if (true) {
            alert(3);
        } else {
            alert(4);
        }
    </script>
</body>
</html>
