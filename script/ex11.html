<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <script> //배열의 첫번째 원소 제거
       var li = ['a', 'b', 'c', 'd', 'e'];
       li.shift();
       alert(li);
   </script>
    <script> //배열 끝점의 원소 제거
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.pop();
        alert(li);
    </script>
    <script> //순차정렬
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.sort();
        alert(li);
    </script>
    <script> //역순정렬
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.reverse();
        alert(li);
    </script>
</body>
</html>
