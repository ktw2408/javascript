<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        alert(null == undefined);       //true
        alert(null === undefined);      //false
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false

        alert(0 === -0);                //true
        alert(NaN === NaN);             //false
    </script>
    <script>
        //부정(!=)
        alert(1 != 2);            //true
        alert(1 != 1);            //false
        alert("one" != "two");    //true
        alert("one" != "one");    //false

        //부등호
        alert(10 > 20);   //false
        alert(10 > 1);    //true
        alert(10 > 10);   //false

        alert(10 >= 20);      //false
        alert(10 >= 1);       //true
        alert(10 >= 10);      //true
    </script>
</body>
</html>
